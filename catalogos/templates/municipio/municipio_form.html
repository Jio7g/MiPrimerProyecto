<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Municipio</title>
</head>
<body>
  {% extends "base.html" %}

{% block content %}
  <h1 class="titulo-edit-municipio">{% if municipios.pk %}Editar Municipios{% else %}Agregar Municipio{% endif %}</h1>
  <form class="form-add-municipio" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="buttom-save-municipio" type="submit">Guardar</button>
  </form>
  <a class="buttom-return-municipio-list" href="{% url 'municipios_list' %}">Volver al Listado de Municipios</a>
{% endblock %}
</body>
</html>
