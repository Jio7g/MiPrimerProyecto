<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar País</title>
</head>
<body>
  {% extends "base.html" %}

{% block content %}
  <h1 class="titulo-delete-pais">Confirmar Eliminación de País</h1>
  <p class="warning-message">¿Estás seguro de que deseas eliminar el país "{{ pais.nombre }}" ({{ pais.codigo }})?</p>
  <form class="form-delete-pais" method="post">
    {% csrf_token %}
    <button class="buttom-delete-pais" type="submit">Eliminar</button>
  </form>
  <a class="buttom-cancel-delete-pais" href="{% url 'pais_list' %}">Cancelar</a>
{% endblock %}

</body>
</html>
