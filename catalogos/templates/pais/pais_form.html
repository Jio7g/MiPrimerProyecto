<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar País</title>
</head>
<body>
  {% extends "base.html" %}

{% block content %}
  <h1 class="titulo-edit-pais">{% if pais.pk %}Editar País{% else %}Agregar País{% endif %}</h1>
  <form class="form-add-pais" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="buttom-save-pais" type="submit">Guardar</button>
  </form>
  <a class="buttom-return-pais-list" href="{% url 'pais_list' %}">Volver al Listado de Países</a>
{% endblock %}
</body>
</html>
